@for (a of article; track a) {
  <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
    <div class="uk-card-media-left uk-cover-container">
      <img alt="Image de l'article" src="{{a.imgPath}}" uk-cover>
      <canvas height="400" width="600"></canvas>
    </div>
    <div>
      <div class="uk-card-body">
        <h3 class="uk-card-title">{{ a.title }} - {{ a.author }}</h3>
        <p>{{ a.desc }}</p>
        <div class="uk-container-small">
          <a [routerLink]="['/article', a.id]" class="uk-button uk-button-secondary ">Voir lâ€™article</a>

        </div>
      </div>
    </div>
  </div>
}
